name: Nanvix CI

on:
  push:
    branches:
      - 'nanvix/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - 'nanvix/**'
  workflow_dispatch:
  repository_dispatch:
    types: [nanvix-major-release]

permissions:
  contents: read

concurrency:
  group: nanvix-ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - i686-unknown-nanvix
    runs-on: [self-hosted]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Cargo Artifacts
        uses: actions/cache@v4
        with:
          path: |
            target
          key: nanvix-ci-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            nanvix-ci-${{ runner.os }}-${{ github.ref_name }}-
            nanvix-ci-${{ runner.os }}-

      - name: Toolchain Diagnostics
        run: |
          rustc +nanvix-x86 -V
          cargo +nanvix-x86 -V
          rustup show

      - name: Build
        run: cargo +nanvix-x86 build --verbose --target ${{ matrix.target }}
