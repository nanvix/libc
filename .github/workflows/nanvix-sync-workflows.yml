
# Keeps workflow files whose names share a configurable prefix in sync across
# branches matching a target prefix. It copies the files from the repository's
# default branch, opens (or refreshes) one PR per branch when changes exist.

name: Sync Nanvix Workflows

on:
  # Manual trigger allows overriding the default file/branch patterns when needed.
  workflow_dispatch:
    inputs:
      sync_target_pattern:
        description: Prefix (relative to repo root) used to select workflow files to mirror
        required: false
        default: ".github/workflows/nanvix-"
        type: string
      target_branch_prefix:
        description: Branch name prefix eligible for synchronization
        required: false
        default: "nanvix/"
        type: string
      assignee:
        description: GitHub user that should be assigned to opened PRs
        required: false
        default: "ppenna"
        type: string
  # Nightly run ensures long-lived branches do not drift from defaults.
  schedule:
    - cron: "0 0 * * *"
  # Automatically re-sync whenever nanvix/* branches receive direct pushes.
  push:
    branches:
      - 'nanvix/**'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: nanvix-sync-version
  cancel-in-progress: false

jobs:
  sync-workflows:
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    uses: nanvix/workflows/.github/workflows/sync-workflows.yml@main
    with:
      sync_target_pattern: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_target_pattern) || '.github/workflows/nanvix-' }}
      target_branch_prefix: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.target_branch_prefix) || 'nanvix/' }}
      assignee: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.assignee) || 'ppenna' }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
